---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: statistics-ms-deployment
  labels:
    app: piggymetrics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: piggymetrics
        service: statistics-service
    spec:
      containers:
        - name: ms-pgs-statistics-service
          image: thegaijin/ms-pgs-statistics-service
          ports:
          - containerPort: 7000
            protocol: TCP
        - name: ms-pgs-statistics-mongodb
          image: thegaijin/ms-pgs-statistics-mongodb
          ports:
          - containerPort: 27017
            protocol: TCP
          env:
            - name: STATISTICS_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-credentials
                  key: password
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-credentials
                  key: password
