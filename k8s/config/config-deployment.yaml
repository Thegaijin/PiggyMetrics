---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config
  labels:
    app: piggymetrics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: piggymetrics
        service: config-service
    spec:
      containers:
        - name: config
          image: thegaijin/config
          ports:
          - containerPort: 8888
            protocol: TCP
          env:
            - name: CONFIG_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-credentials
                  key: password