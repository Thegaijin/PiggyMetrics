apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registry
  labels:
    app: piggymetrics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: piggymetrics
        service: registry-service
    spec:
      containers:
        - name: registry
          image: thegaijin/ms-pgs-registry
          ports:
            - containerPort: 8761
